<!DOCTYPE html>
<html lang="en" xml:lang="en" id="firstpage" onclick="navigate()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Olig</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/onp0kku.css">
</head>
<body>
    <h1 id="Nameplate"></h1>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        if (navigator.userAgent.match(/Mobile/i)) {
            var stringList = ['Hello.','Hello^100!^1200 My name is Henry Olig.', "Click anywhere to continue."];
        }
        else {
            var stringList = ['Hello.','Hello^100!^1200 My name is Henry Olig.', "Click anywhere to continue."];
        }
    </script>
    <script>
        var typed = new Typed('#Nameplate', {
        strings: stringList,
        showCursor: false,
        backDelay: 600,
        typeSpeed: 35,
        backSpeed: 10,
        loop: true
        });
    </script>
    <script>
        function navigate(){
            plate = document.getElementById("Nameplate")
            plate.animate(
                [
                    { transform: "translateY(0%)"},
                    { transform: "translateY(-1000%)"},
                ],
                {
                    duration: 400,
                    easing: "ease-in"
                }
            )
            setTimeout((function() {
                plate.style = "display: none"
            }), 370);
            setTimeout((function() {
                plate.style = "display: block"
            }), 600);
            setTimeout((function() {
                window.location.href="./pages/main.html"
            }), 400);
        }
    </script>
</html>
