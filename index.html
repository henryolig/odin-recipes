<!DOCTYPE html>
<html lang="en" xml:lang="en" id="firstpage" onclick="navigate()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Olig</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/onp0kku.css">
</head>
<body>
    <h1 id="Nameplate"></h1>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        if (navigator.userAgent.match(/Mobile/i)) {
            var stringList = ['Hello.','Hello!^50 My name is Henry Olig.', "Welcome to my website.^1300", "Click anywhere to continue"];
        }
        else {
            var stringList = ['Hello.','Hello^150!^300 My name is Henry Olig.', "Welcome to my website.^1300 Click anywhere to continue"];
        }
    </script>
    <script>
        var typed = new Typed('#Nameplate', {
        strings: stringList,
        showCursor: false,
        typeSpeed: 75,
        backSpeed: 25,
        loop: true
        });
    </script>
    <script>
        function navigate(){
            document.getElementById("Nameplate").style = "display:none"
            
            setTimeout((function() {
                window.location.href="./altPages/main.html"
            }), 2000);
        }
    </script>
</html>
